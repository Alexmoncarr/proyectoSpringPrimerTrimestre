<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Inicio de sesión</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y inicio de sesión</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Inicio de sesión</h1>
                <form th:action="@{/login}" method="post">

                    <div th:if="${param.error}" class="alert alert-danger">
                        Usuario o contraseña inválidos
                    </div>

                    <div th:if="${param.logout}" class="alert alert-info">
                        Ha cerrado sesión exitosamente
                    </div>

                    <div class="form-group">
                        <label for="username">Nombre de usuario :</label>
                        <input id="username" name="username" type="text" class="form-control"
                               required autofocus="autofocus" placeholder="Inserte su email">
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña :</label>
                        <input id="password" type="password" name="password" class="form-control"
                               required autofocus="autofocus" placeholder="Inserte su contraseña">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 offset-md-3">
                                <input type="submit" class="form-control btn btn-primary"
                                       name="login-submit" id="login-submit" value="Iniciar sesión"/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <span>Si eres nuevo <a th:href="@{/registro}">regístrate aquí</a></span>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-XF1RKnHJhDkYIblRBXHQuqUA2I82/oT8l1Y7pPjOg9A2K1/bU9Ajr8Q/VJ49X2u" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
