<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de motos</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Mi perfil</a>
            </div>
        </div>
    </nav>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Formulario de Nueva Moto</h1>

                <form th:action="@{/tienda/nueva-moto}" th:object="${nuevaMoto}" method="post">
                    <!-- Campos de la nueva moto -->
                    <div class="form-group">
                        <label>Marca: <input type="text" class="form-control" th:field="*{marca}" required /></label><br/>
                    </div>
                    <div class="form-group">
                        <label>Modelo: <input type="text" class="form-control" th:field="*{modelo}" required /></label><br/>
                    </div>
                    <div class="form-group">
                        <label>Año: <input type="number" class="form-control" th:field="*{anyo}" min="1901" max="2030" required /></label><br/>
                    </div>
                    <div class="form-group">
                        <label>Cilindrada: <input type="number" class="form-control" th:field="*{cilindrada}" min="49" max="2500" required /></label><br/>
                    </div>
                    <!-- Puedes añadir más campos según sea necesario -->

                    <button type="submit" class="btn btn-success">Guardar Nueva Moto</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
